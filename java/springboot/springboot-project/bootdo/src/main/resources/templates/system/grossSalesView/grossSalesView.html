<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="col-sm-12">
			<div class="ibox">
				<div class="ibox-body">
					<div class="fixed-table-toolbar">
						<div class="columns pull-left">
						    <button shiro:hasPermission="system:grossSalesView:upload"  type="button" class="btn  btn-primary" onclick="upload()">
								<i class="fa fa-plus" aria-hidden="true"></i>上传
							</button>
							<button shiro:hasPermission="system:grossSalesView:export"  type="button" class="btn  btn-success" onclick="export()">
								<i class="fa fa-download" aria-hidden="true"></i>导出
							</button>
							 <button shiro:hasPermission="system:grossSalesView:manage" type="button" class="btn  btn-info" onclick="manage()">
								<i class="fa fa-key" aria-hidden="true"></i>管理
							</button>
							
						</div>
						<div class="columns pull-right">
							<button class="btn btn-success" onclick="reLoad()">查询</button>
						</div>
						<div class="columns pull-right col-md-2 nopadding">
							<input id="searchName" type="text" class="form-control" placeholder="">
						</div>
						<div class="columns pull-right col-md-2 nopadding">
						<select class="form-control">
						  <option value="0">报表名称</option>
						  <option>2</option>
						  <option>3</option>
						</select>
						</div>
						<div class="columns pull-right col-md-2 nopadding">
						<select class="form-control">
						  <option value="0">组织</option>
						  <option>2</option>
						  <option>3</option>
						</select>
						</div>
					</div>
					<table id="exampleTable" data-mobile-responsive="true">
					</table>
				</div>
			</div>
		</div>
	</div>
	<!--shiro控制bootstraptable行内按钮看见性 来自bootdo的创新方案 -->
		<div>
			<script type="text/javascript">
				var s_edit_h = 'hidden';
				var s_remove_h = 'hidden';
				var s_resetPwd_h = 'hidden';
			</script>
		</div>
		<div shiro:hasPermission="system:grossSalesView:edit">
			<script type="text/javascript">
				s_edit_h = '';
			</script>
		</div>
		<div shiro:hasPermission="system:grossSalesView:remove">
			<script type="text/javascript">
				var s_remove_h = '';
			</script>
		</div>
		<div shiro:hasPermission="system:grossSalesView:resetPwd">
			<script type="text/javascript">
				var s_resetPwd_h = '';
			</script>
		</div>
	</div>
	<div th:include="include :: footer"></div>
	<script type="text/javascript" src="/js/appjs/system/grossSalesView/grossSalesView.js"></script>
</body>
</html>
