<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">

								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">公司编码：</label>
								<div class="col-sm-8">
									<input id="gsbm" name="gsbm" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">应收单号：</label>
								<div class="col-sm-8">
									<input id="ysdh" name="ysdh" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">应收行号：</label>
								<div class="col-sm-8">

								</div>
							</div>
														<div class="form-group">

								<div class="col-sm-8">
									<input id="ysrq" name="ysrq" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">

								<div class="col-sm-8">
									<input id="khbm" name="khbm" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">客户名称：</label>
								<div class="col-sm-8">
									<input id="khmc" name="khmc" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">

							</div>
														<div class="form-group">

							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">仓库名称：</label>

									<input id="ckmc" name="ckmc" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">销售出库单号：</label>

							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">出库数量：</label>
								<div class="col-sm-8">
									<input id="cksl" name="cksl" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">出库单位：</label>
								<div class="col-sm-8">
									<input id="ckdw" name="ckdw" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">出库基本数量：</label>
								<div class="col-sm-8">
									<input id="ckjbsl" name="ckjbsl" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">出库基本单位：</label>

									<input id="ckjbdw" name="ckjbdw" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">

								<div class="col-sm-8">
									<input id="bb" name="bb" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">

							</div>

							</div>

														<div class="form-group">	
								<label class="col-sm-3 control-label">发票基本计量单位：</label>
								<div class="col-sm-8">
									<input id="fbjbjldw" name="fbjbjldw" class="form-control" type="text">

							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">发票成本：</label>

							</div>

								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">未开票的成本：</label>
								<div class="col-sm-8">
									<input id="wkpcb" name="wkpcb" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">毛利率：</label>
								<div class="col-sm-8">
									<input id="mll" name="mll" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>

					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/system/grossSalesView/add.js">
	</script>
